---
layout: default
---

<div class="home">

  <h3 class="page-heading">Posts</h3>

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-item">
        <h3 class="post-item-title">
          <a data-ga="{{ post.title }}" class="post-item-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }} - {{ post.date | date: "%b %-d, %Y" }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

</div>
