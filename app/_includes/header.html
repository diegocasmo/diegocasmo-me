<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>{{ site.page.title }}</title>
  <meta name="description" content="{{ site.meta.description }}">
  <meta name="keywords" content="{{ site.meta.keywords }}">

  <!-- og data -->
    <meta property="og:title" content="{{ site.meta_og.title }}" />
    <meta property="og:type" content="{{ site.meta_og.type }}" />
    <meta property="og:url" content="{{ site.meta_og.url }}" />
    <meta property="og:image" content="{{ site.meta_og.image }}" />
    <meta property="og:site_name" content="{{ site.meta_og.site_name }}" />
    <meta property="og:description" content="{{ site.meta_og.description }}" />
  <!-- end of og data -->

  <!-- twitter cards -->
    <meta name="twitter:card" content="{{ site.meta_twitter.card }}">
    <meta name="twitter:site" content="{{ site.meta_twitter.site }}">
    <meta name="twitter:creator" content="{{ site.meta_twitter.creator }}">
    <meta name="twitter:title" content="{{ site.meta_twitter.title }}">
    <meta name="twitter:description" content="{{ site.meta_twitter.description }}">
    <meta name="twitter:image:src" content="{{ site.meta_twitter.image_src }}">
  <!-- end of twitter cards -->

  <!-- custom CSS -->
    <link rel="stylesheet" href="/styles/vendor/syntax.css">
    <link rel="stylesheet" href="/styles/vendor/normalize.css">
    <link rel="stylesheet" href="/styles/main.css">
  <!-- end custom CSS -->

  <!-- favicon -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/images/favicon/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/favicon/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/favicon/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/favicon/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/images/favicon/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/images/favicon/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/images/favicon/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/images/favicon/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/images/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/images/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/images/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/favicon/favicon-128.png" sizes="128x128" />
  <!-- end favicon -->

  <!-- custom fonts -->
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
  <!-- end custom fonts-->
</head>
